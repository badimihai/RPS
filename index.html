<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PFH</title>
<link rel="stylesheet" type="text/css" href="style/stylesheet.css">
</head>
<body>
	<header>
		<h1>Piatra Hartie Foarfeca</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="comp-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>
	<div id="result">
		<p id="res">Alege arma!</p>
	</div>
	<div id="choices">
		<div class="choice" id="r">
			<img id="rock" src="img/rock.png">
		</div>
		<div class="choice" id="p">
			<img id="papper" src="img/paper.png">
		</div>
		<div class="choice" id="s">
			<img id="scissors" src="img/scissors.png">
		</div>
	</div>
	<footer>
		<p>Choose wisely!</p>
	</footer>
	<script src="js/javascript.js" charset="utf-8"></script>
</body>
</html>
